name: Build filtered ICS

on:
  workflow_dispatch: {}
  schedule:
    # 04:00 UTC (entspricht meist 06:00 in Sommerzeit)
    - cron: "0 4 * * *"
    # 05:00 UTC (entspricht meist 06:00 in Winterzeit)
    - cron: "0 5 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Proceed only at 06:00 Europe/Berlin
        run: |
          HOUR=$(TZ=Europe/Berlin date +%H)
          echo "Local hour (Europe/Berlin): $HOUR"
          if [ "$HOUR" != "06" ]; then
            echo "Not 06:00 local time. Skipping."
            exit 0
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run build script
        run: |
          python3 scripts/build.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update filtered ICS calendars (06:00 Europe/Berlin)"
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          file_pattern: docs/**
